<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="stylestest.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoCCM.png" alt="Logo CCM">
            </div>
        <nav class="menu">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <div class="intro">
            <div class="content">
                <h1 class="titulo">Titulo do Site</h1>
                <div class="quote">
                    <p>"Estamos em uma era de que quem não tem conhecimento <br> o suficiente da informática é considerado analfabeto."</p>
                    <p><strong>Gilberto Martine</strong></p>
                    <a href="#">Veja Mais</a>
                </div>
            </div>
            <div class="image">
                <img src="edu.png" alt="A Revolução Tecnológica">
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="#"><img src="facebook.png" alt="F"></a></li>
            <li><a href="#"><img src="instagram.png" alt="I"></a></li>
            <li><a href="#"><img src="whatsapp.png" alt="W"></a></li>
        </ul>
    </footer>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
